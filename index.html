<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Job Application </title>
</head>

<body>
    <div class="container">
        <div class="application-form">
            <h1>Job Application <span class="form-heading-span">(Web)</span></h1>
            <form action="#">
                <div class="form-contents">
                    <div class="form-controls">
                        <label for="FirstName">First Name</label>
                        <input type="text" id="FirstName" name="FirstName" placeholder="Enter First Name">
                    </div>
                    <div class="form-controls">
                        <label for="LastName">Last Name</label>
                        <input type="text" id="LastName" name="LastName" placeholder="Enter Last Name">
                    </div>
                    <div class="form-controls">
                        <label for="Email">Email</label>
                        <input type="email" id="Email" name="Email" placeholder="Enter Email">
                    </div>
                    <div class="form-controls">
                        <label for="JobRole">JobRole</label>
                        <select id="JobRole" name="JobRole">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Front end developer</option>
                            <option value="backend">Back end developer</option>
                            <option value="fullstack">Full Stack developer</option>
                            <option value="ui_ux">UI UX designer</option>
                        </select>
                    </div>
                    <div class="form-controls address-control">
                        <label for="Address">Address</label>
                        <textarea name="Adress" id="Address" cols="30" rows="10" placeholder="Enter your address"></textarea>
                    </div>
                    <div class="form-controls">
                        <label for="city">city</label>
                        <input type="text" id="city" name="city" placeholder="Enter city">
                    </div>
                    <div class="form-controls">
                        <label for="Pincode">Pincode</label>
                        <input type="number" id="Pincode" name="Pincode" placeholder="Enter Pincode">
                    </div>
                    <div class="form-controls">
                        <label for="startDate">StartDate</label>
                        <input type="date" id="startDate" name="startDate" value="2024-01-01">
                    </div>
                    <div class="form-controls">
                        <label for="CV">Upload Your CV</label>
                        <input type="file" id="CV" name="CV">
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
